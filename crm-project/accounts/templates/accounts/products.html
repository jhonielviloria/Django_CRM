{% extends "base.html" %}

{% block title %}
    Products
{% endblock %}

{% block content %}
<div class="container">
    <h2>Products List</h2>
    <div class="card">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in product_list %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url "create_product" %}" class="btn btn-info" role="button"><h5>Add Product</h5></a>
    </div>
</div>
{% endblock %}
